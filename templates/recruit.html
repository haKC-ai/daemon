<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEMON - OPERATIVE RECRUITMENT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .skills-section {
            margin: 20px 0;
        }
        
        .skill-tag {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .skill-tag:hover {
            background: rgba(0, 255, 0, 0.4);
        }
        
        .skill-tag.selected {
            background: #00ff00;
            color: #000;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            background: transparent;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OPERATIVE RECRUITMENT</h1>
        
        <div id="message" class="message"></div>
        
        <form id="recruitForm">
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your designation">
            </div>
            
            <div class="form-group">
                <label for="password">AUTHENTICATION KEY:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create secure passphrase">
            </div>
            
            <div class="skills-section">
                <label>SELECT YOUR SKILLS:</label>
                <div id="skills">
                    <span class="skill-tag" data-skill="programming">PROGRAMMING</span>
                    <span class="skill-tag" data-skill="networking">NETWORKING</span>
                    <span class="skill-tag" data-skill="cryptography">CRYPTOGRAPHY</span>
                    <span class="skill-tag" data-skill="social_engineering">SOCIAL ENGINEERING</span>
                    <span class="skill-tag" data-skill="hardware">HARDWARE</span>
                    <span class="skill-tag" data-skill="research">RESEARCH</span>
                    <span class="skill-tag" data-skill="analysis">ANALYSIS</span>
                    <span class="skill-tag" data-skill="operations">OPERATIONS</span>
                </div>
            </div>
            
            <button type="submit" class="btn">INITIALIZE OPERATIVE</button>
        </form>
        
        <a href="/" class="back-link">&lt; RETURN TO MAIN</a>
    </div>
    
    <script>
        const selectedSkills = new Set();
        
        document.querySelectorAll('.skill-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const skill = this.dataset.skill;
                if (selectedSkills.has(skill)) {
                    selectedSkills.delete(skill);
                    this.classList.remove('selected');
                } else {
                    selectedSkills.add(skill);
                    this.classList.add('selected');
                }
            });
        });
        
        document.getElementById('recruitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const skills = Array.from(selectedSkills);
            
            if (skills.length === 0) {
                showMessage('Please select at least one skill', 'error');
                return;
            }
            
            try {
                const response = await fetch('/recruit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, skills })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(
                        `RECRUITMENT SUCCESSFUL<br>` +
                        `OPERATIVE ID: ${data.operative_id}<br>` +
                        `DARKNET NAME: ${data.darknet_name}<br><br>` +
                        `${data.message}<br><br>` +
                        `Save your Operative ID for login.`,
                        'success'
                    );
                    
                    document.getElementById('recruitForm').reset();
                    selectedSkills.clear();
                    document.querySelectorAll('.skill-tag').forEach(tag => {
                        tag.classList.remove('selected');
                    });
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                } else {
                    showMessage('Recruitment failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
